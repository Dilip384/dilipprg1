<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Step 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h1>Registration - Step 2</h1>
      <p>Create your account details.</p>
    </div>
    <form action="step3.html" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <div class="form-footer">
        <button type="button" onclick="window.location.href='step1.html'" class="btn-back">Back</button>
        <button type="submit" class="btn-next">Next Step</button>
      </div>
    </form>
  </div>
</body>
</html>
